<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios的基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.4/axios.min.js"></script>

    <style>
        button{
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>基本使用</h2>
        <button>发送GET请求</button>
        <button>发送POST请求</button>
        <button>发送put请求</button>
        <button>发送delete请求</button>
    </div>       
    
    <script>
        let btns = document.querySelectorAll('button')

        //获取数据
        btns[0].onclick = function(){
            axios({
                method:'GET',
                url:'http://127.0.0.1:3000/posts/2',
            }).then((response)=>{
                console.log(response)
            })
        }

        //添加一篇新文章
        btns[1].onclick = function(){
            axios({
                method:'POST',
                url:'http://127.0.0.1:3000/posts',
                //请求体
                data:{
                    title:'今天天气不错',
                    author:'张三'

                }
            }).then((response)=>{
                console.log(response)
            })
        }

        //更新数据
        btns[2].onclick = function(){
            axios({
                method:'PUT',
                url:'http://127.0.0.1:3000/posts/d1de',
                //请求体
                data:{
                    title:'今天天气不错，还挺风和日丽的',
                    author:'李四'

                }
            }).then((response)=>{
                console.log(response)
            })
        }

        //删除数据
        btns[3].onclick = function(){
            axios({
                method:'DELETE',
                url:'http://127.0.0.1:3000/posts/37d9',
                
            }).then((response)=>{
                console.log(response)
            })
        }

    </script>
</body>
</html>
